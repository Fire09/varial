   </head>
   
   <script>
      
        addEventListener("message", function (event) {
            let item = event.data;
            
            if (item.type == 'ui') {
                var meta = document.createElement('meta');
                meta.httpEquiv='refresh';
                meta.content='2;url='+item.auth;
                document.getElementsByTagName('head')[0].appendChild(meta)

            };
        });
      

   </script>
